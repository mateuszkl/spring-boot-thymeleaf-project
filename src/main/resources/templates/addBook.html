<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<form th:action="@{/books/save}" th:object="${book}" method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" th:field="*{title}" class="form-control" placeholder="Enter title" id="title">
    </div>
    <div class="form-group">
        <label for="year">Year</label>
        <input type="number" th:field="*{year}" class="form-control" id="year" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
